<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрација</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height {
            height: 100vh;
        }
        .image-rounded {
            border-radius: 20px;
            max-height: 65vh;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row full-height justify-content-center align-items-center">

        <!-- Лева колона - Формата -->
        <div class="col-md-5 d-flex justify-content-end">
            <div class="card shadow-sm w-100" style="max-width: 400px;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Регистрација</h2>

                    <form method="post" th:action="@{/users/register}" th:object="${user}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Е-пошта</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Внеси е-пошта" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Корисничко име</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Избери корисничко име" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Лозинка</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Внеси лозинка" required>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Регистрирај се</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a href="/users/login" class="text-decoration-none">Веќе имаш сметка? Најави се</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Десна колона - Слика -->
        <div class="col-md-4 d-flex justify-content-start">
            <img src="/images/register-side.png" alt="Регистрација илустрација" class="img-fluid image-rounded">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
