<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Најава</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .full-height {
      height: 100vh;
    }

    .image-rounded {
      border-radius: 20px;
      max-height: 65vh;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row full-height justify-content-center align-items-center">

    <!-- Лева колона - Слика -->
    <div class="col-md-5 d-flex justify-content-end">
      <img src="/images/login.png" alt="Илустрација за најава" class="img-fluid image-rounded">
    </div>

    <!-- Десна колона - Формата -->
    <div class="col-md-4 d-flex justify-content-start">
      <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Најава</h2>

        <form th:action="@{/users/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Корисничко име</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Лозинка</label>
            <input type="password" name="password" id="password" class="form-control" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Најави се</button>
          </div>
        </form>
        <div th:if="${session.error}">
          <p style="color: red;" th:text="${session.error}"></p>
        </div>

        <div class="mt-3 text-center">
          <a href="/users/register" class="text-decoration-none">Немаш сметка? Регистрирај се</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
